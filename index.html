<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">

</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile content__section">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
      <div class="profile-info">
        <p class="profile-info__name">Жак-Ив Кусто</p>
        <button class="profile-info__edit-button"></button>
        <p class="profile-info__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements content__section">
      <div class="element">
        <img class="element__image" src="./images/photo-grid-baikal.jpg" alt="фото байкал">
        <div class="element-place">
          <p class="element-place__name">Байкал</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/photo-grid-elbrus.jpg" alt="фото эльбрус">
        <div class="element-place">
          <p class="element-place__name">Эльбрус</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/photo-grid-kamchatka-2.jpg" alt="фото камчатка">
        <div class="element-place">
          <p class="element-place__name">Камчатка</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place-karelia.jpg" alt="фото карелия">
        <div class="element-place">
          <p class="element-place__name">Карелия</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/place-altai.jpg" alt="фото алтай">
        <div class="element-place">
          <p class="element-place__name">Алтай</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/cover-trains.jpg" alt="фото поезд">
        <div class="element-place">
          <p class="element-place__name">Бескудниково</p>
          <button class="element-place__like-button"></button>
        </div>
      </div>
    </section> 
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
</body>
</html>
