<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="./images/photo-grid-baikal.jpg"
            alt="фото байкал"
          />
          <div class="element-place">
            <h2 class="element-place__name">Байкал</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/photo-grid-elbrus.jpg"
            alt="фото эльбрус"
          />
          <div class="element-place">
            <h2 class="element-place__name">Эльбрус</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/photo-grid-kamchatka-2.jpg"
            alt="фото камчатка"
          />
          <div class="element-place">
            <h2 class="element-place__name">Камчатка</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/place-karelia.jpg"
            alt="фото карелия"
          />
          <div class="element-place">
            <h2 class="element-place__name">Карелия</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/place-altai.jpg"
            alt="фото алтай"
          />
          <div class="element-place">
            <h2 class="element-place__name">Алтай</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="./images/cover-trains.jpg"
            alt="фото поезд"
          />
          <div class="element-place">
            <h2 class="element-place__name">Станция Бескудниково</h2>
            <button
              class="element-place__like-button element-place__like-button_active"
              type="button"
              aria-label="нравится"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-info">
          <input class="popup__input popup__input_field_name" type="text" name="name">
          <input class="popup__input popup__input_field_job" type="text" name="job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
