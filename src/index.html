<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="" alt="аватар">
          <div class="profile__edit-avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <template id="card">
          <div class="element">
            <button class="element__delete-button" type="button" aria-label="удалить карточку"></button>
            <img class="element__image" src="#" alt="">
            <div class="element-place">
              <h2 class="element-place__name"></h2>
              <div class="element-place__like">
                <button class="element-place__like-button" type="button" aria-label="нравится"></button>
                <p class="element-place__like-counter">0</p>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-data">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="profile" novalidate>
          <input class="popup__input popup__input_field_name" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_first"></span>
          <input class="popup__input popup__input_field_job" type="text" name="about" placeholder="Профессия" required minlength="2" maxlength="200">
          <span class="popup__input-error popup__input-error_second"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="new-card" novalidate>
          <input class="popup__input popup__input_field_name" type="text" name="place" placeholder="Название" required minlength="2" maxlength="40">
          <span class="popup__input-error popup__input-error_first"></span>
          <input class="popup__input popup__input_field_job" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error popup__input-error_second"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_zoom-pic">
      <figure class="popup__figure-container">
        <img class="popup__picture" src="#" alt="">
        <figcaption class="popup__picture-cap"></figcaption>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </figure>
    </div>
    <div class="popup popup_confirmation">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" id="confirmation" novalidate>
          <button class="popup__save-button" type="submit">Да</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
    <div class="popup popup_new-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="new-avatar" novalidate>
          <input class="popup__input popup__input_field_job" type="url" name="place-link" placeholder="Ссылка на фотографию" required>
          <span class="popup__input-error popup__input-error_second"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      </div>
    </div>
  </body>
</html>
